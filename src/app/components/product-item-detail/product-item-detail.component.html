<div class="detail-container">
    <img class="img" src={{product.url}}>
    <div class="detail-item">
        <div class="detailed-space">
            <div class="detail-title">{{product.name}}</div>
            <div class="detail-space">{{product.price}}</div>
            <div class="detail-space">{{product.description}}</div>
        </div>
        <form (ngSubmit)="addToCart(product)">
            <select class="select-input" name="selectedQuantity" [(ngModel)]="amount_input_frontend">
                <option *ngFor="let quantity of quantityList" [ngValue]="quantity">{{quantity}}</option>
            </select>
            <br>
            <button class="" type="submit">Add Product to Cart</button>
        </form>
        <div class="back-link">
            <a routerLink="/">Back to home page</a>
        </div>
    </div>
</div>
